{% extends '../layout.html' %}

{% block title %}{% endblock %}


{% block content %}

<div class="container">
  <div class="row">
    <div class="col-lg-4">
      <img src="{{ author.portrait_url }}" alt="cover" width="100%" height="100%"/>
    </div>
    <div class="col-lg-8">
      <h3>
        {{ author.first_name }} {{ author.last_name }}
      </h3>
      <p>
        {{ author.biography }}
      </p>
    </div>
  </div>
</div>

{% endblock %}
