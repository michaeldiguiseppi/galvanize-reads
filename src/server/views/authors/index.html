{% extends '../layout.html' %}

{% block title %}{% endblock %}


{% block content %}

<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <a href="/authors/new" class="btn btn-info">Add Author</a>
      <br />
    </div>
  </div>
  <br />
  {% for author in authors %}
    <div class="row">
      <a href="/authors/{{ author.id }}">
        <div class="col-lg-4">
          <img src="{{ author.portrait_url }}" alt="cover" width="100%" height="100%"/>
        </div>
        <div class="col-lg-8">
          <h3>
            {{ author.first_name }} {{ author.last_name }}
          </h3>
          <p>
            {{ author.biography }}
          </p>
          <table class="table table-striped table-bordered">
            <tbody>
              {% for book in author.books %}
                <tr>
                  <td>
                    <a href="/books/{{ book.id }}">{{ book.title }}</a>
                  </td>
                </tr>
              {% endfor %}
            </tbody>
          </table>

        </div>
        <a href="/authors/{{ author.id }}/edit" class="btn btn-success">Edit</a>
        <a href="/authors/{{ author.id }}/delete" id="delete" class="btn btn-danger" onclick="delConfirm()">Delete</a>
      </div>
    </a>
    <br />
  {% endfor %}
</div>

{% endblock %}
